{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block content %}


<section class='logo-container'>
    <div class='logo'>
        <img src='{% static "images/logo-light.png" %}' alt='life-ledger-logo'>
    </div>
    <h1 class='title'>Life Ledger</h1>
    <h2 class='subtitle'>Remember the little things</h2>
</section>


{% if not user.is_authenticated %}

    <section class='login-container'>
        <form action="{% url 'home' %}" method="post" class="login">
        <h1 class='section-head'>Login</h1>
        <h2 class='section-subhead'>Login to continue</h2>
        {% csrf_token %} {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn submit">Login</button>
        </form>
    </section>

{% endif %}
{% endblock %}
